name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.3.0)'
        required: true
        type: string

jobs:
  # 1. バージョン取得とリリースの作成を先に行う
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      # ここでReleaseの下書きを作成しておく
      - name: Delete existing release if exists
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          tag_name: v${{ steps.version.outputs.version }}
          delete: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          name: OpCode Logic v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
          body: |
            ## OpCode Logic v${{ steps.version.outputs.version }}
            
            インストール方法は各OSの手順に従ってください。
            (ビルド完了後にアセットが追加されます)

            ## License / Source
            - License: GPL-2.0-only（`LICENSE`）
            - Third-party notices: `THIRD_PARTY_NOTICES.md`
            - Corresponding Source: `opcode-logic-${{ steps.version.outputs.version }}-corresponding-source.tar.gz`

  # 2. 全プラットフォームで並列ビルド
  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
          
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'
          
          
          - platform: 'macos-15'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          
          
          - platform: 'macos-15'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Linux固有の依存関係（CMake/Ninjaは get-cmake で注入するため apt では入れない）
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev \
            pkg-config \
            clang llvm-dev libclang-dev
          # Tauri v1の場合は libwebkit2gtk-4.0-dev に変更してください

      - name: Setup CMake
        uses: lukka/get-cmake@v4
        with:
          cmakeVersion: '^3.28.0'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build frontend
        run: npm run build
      
      - name: Build and Upload Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: v${{ needs.create-release.outputs.version }}
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  # 3. 対応ソース（Corresponding Source）と告知ファイルをReleaseに添付
  corresponding-source:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tag
        run: |
          git checkout "v${{ needs.create-release.outputs.version }}"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Vendor Rust crates (cargo vendor)
        working-directory: src-tauri
        run: |
          cargo vendor vendor
          mkdir -p .cargo
          cat > .cargo/config.toml <<'EOF'
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
          EOF

      - name: Create corresponding source tarball
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          NAME="opcode-logic-${VERSION}-corresponding-source"
          mkdir -p dist
          rsync -a --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'release' \
            --exclude 'dist' \
            ./ "dist/${NAME}/"
          tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"
          sha256sum "dist/${NAME}.tar.gz" > "dist/${NAME}.tar.gz.sha256"

      - name: Upload corresponding source and notices
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
            LICENSE
            THIRD_PARTY_NOTICES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}